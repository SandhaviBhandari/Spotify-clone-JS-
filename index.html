<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css"> 

    <!-- Corrected: Added Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="spotify2.webp" alt="Spotify"> Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="content-box">
            </div>
        
            <div class="songs">
                
            </div>
            <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Let Me Love You</span>
                <span class="songlistplay">
                    <span class="timestamp">05:34 <i class="bi bi-play-circle"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="cover.jpg" alt="2">
                <span>Let Me Love You</span>
                <span class="songlistplay">
                    <span class="timestamp">05:34 <i class="bi bi-play-circle"></i></span>
                </span>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <i class="bi bi-skip-backward-fill"></i> 
            <i class="bi bi-play-fill" id = "masterPlay"></i>           
            <i class="bi bi-skip-forward-fill"></i>   
        </div>

        <div class="songInfo">
             <img src="playing.mp4" width="42px" alt="" id="gif">Let me love you - Justain Beiber
        </div>
    </div>

    <script src="script.js"></script>
    <script src ="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
